name: Java CI

on : 
  push :
    branches:
      - feature/**

jobs:
  job1_build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: set up jdk 1.8
        uses: actions/setup-java@v1
        with:
           java-version: 1.8
           architecture: x64
      - name: Build with Maven
        run:  mvn --batch-mode --update-snapshots verify
